<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/anglais1.css">
    <link rel="stylesheet" href="css/mathgeneral.css">

    <title>Translate / Bastien & Baptiste</title>

<body>

        <div class="game-container p-10">

                <div class="life-bar" id="playerLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion1"><img src="image/companion1.png" alt="Pokemon 1"></div>
            </div>
            <div class="column center-container">
                <div class="">
                    <div id="question"></div>
                    <div id="choices"></div>
                    <div id="result"></div>

                </div>
            </div>

                <h2>Informations du Joueur</h2>
                <label for="levelSelect">Niveau:</label>
                <span id="leveltexte" >1</span>
