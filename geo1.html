<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geo1.css">
    <title>Pokemon Attack Game</title>
</head>
<body>
    <div class="container">
        <div class="game-container p-10">
            <div class="column">
                <div class="life-bar" id="playerLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion1"><img src="image/companion1.png" alt="Pokemon 1"></div>
            </div>
            <br>
            <div class="column center-container">
                <div class="addition" >
                    <img id="questionimage" src="image/france.png" alt="Joueur Image">
                </div>
                <br><br>
                <div class="">
                    <div class="answers">
                        <button onclick="checkAnswer(france)">France</button>
                        <button onclick="checkAnswer(italie)">Italie</button>
                        <button onclick="checkAnswer(etats-unis)">Etats-Unis</button>
                        <button onclick="checkAnswer(allemagne)">Allemagne</button>
                    </div>
                    <div id="result-message"></div>
                </div>
            </div>
            <div class="column">
                <div class="life-bar" id="opponentLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion2"><img src="image/joueur.png" alt=""></div>
            </div>
        </div>

        <div class="bottom-card p-10">
            <div class="player-info">
                    <h2>Informations du Joueur</h2>
                    <label for="levelSelect">Niveau:</label>
                    <span id="leveltexte" >1</span>
                <div class="texte-haut-droite">
                    <a href="index.html" class="backbutton">Retour</a> 
                </div>
            </div>
        </div>
    </div>
    <script src="js/geo1.js"></script>
</body>
</html>
