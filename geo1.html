<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geo1.css">
    <link rel="stylesheet" href="css/mathgeneral.css">
    <link rel="stylesheet" href="css/styleglobal.css">
    <title>Pokemon Attack Game</title>
</head>
<body>
    <div class="container">
        <div class="game-container p-10">
            <div class="column">
                <div class="life-bar" id="playerLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion1"><img src="image/geo/monstre.png" alt="Pokemon 1"></div>
            </div>
            <div class="column center-container">
                <div class="addition" id="addition"></div>
                <img id="wordImage" src="image/etats-unis.png" alt="Image">
                <div class="answers" id="buttonsContainer">
                </div>
                <div class="result-message" id="result-message"></div>
            </div>
            <div class="column">
                <div class="life-bar" id="opponentLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion2"><img src="image/geo/monstre.png" alt="Companion 2"></div>
            </div>
        </div>

        <div class="player-info">
            <h2 class="yellow-text">
                <label for="levelSelect">Niveau:</label>
                <span id="leveltexte">1</span>
            </h2>
            <h1 class="yellow-text">1 Image 4 Mots</h1>
        </div>
        <audio controls loop autoplay>
            <source src="son/math1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <a href="index.html" class="back-button">Retour</a>
    <script src="js/geo1.js"></script>
</body>
</html>
