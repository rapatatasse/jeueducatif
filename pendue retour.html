<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pendu.css">
    <link rel="stylesheet" href="css/mathgeneral.css">
    <title>Pokemon Attack Game</title>
</head>
<body>
    <div class="container">
        <div class="game-container p-10">
            <div class="column">
                <div class="life-bar" id="playerLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion1"><img src="image/companion1.png" alt="Pokemon 1"></div>
            </div>
            <div class="column center-container">
                <div class="addition" id="addition">?</div>
                <div class="">
                    <div></div>
                    <div class="answers">
                        <button onclick="checkAnswer(1)">France</button>
                        <button onclick="checkAnswer(2)">Italie</button>
                        <button onclick="checkAnswer(3)">USA</button>
                        <button onclick="checkAnswer(4)">Allemagne</button>
                    </div>
                    <div id="result-message"></div>
                </div>
            </div>
            <div class="column">
                <div class="life-bar" id="opponentLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion2"><img src="image/geo1.png" alt=""></div>
            </div>
        </div>

        <div class="bottom-card p-10">
            <img src="image/joueur.png" alt="Joueur Image">
            <div class="player-info">
                <h2>Informations du Joueur</h2>
                <label for="levelSelect">Niveau:</label>
                <span id="leveltexte" >1</span>
                    
            </div>
        </div>
    </div>
    <script src="js/retour.js"></script>
</body>
</html>
