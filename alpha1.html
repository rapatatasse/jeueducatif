<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/alpha1.css">
    <link rel="stylesheet" href="css/mathgeneral.css">
    <link rel="stylesheet" href="css/styleglobal.css">
    <title>Pokemon Attack Game</title>
</head>

<body>
    <div class="container">
        <div class="game-container">
            <div class="column">
                <div class="life-bar" id="playerLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion1">
                    <img src="image/companion1.png" alt="Pokemon 1" style="max-width: 100%;">
                </div>
            </div>
            <div class="column center-container">
                <div class="question" id="question">?</div>
                <div class="">
                    <div></div>
                </div>
            </div>
            <div class="column">
                <div class="life-bar" id="opponentLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion2">
                    <img src="image/alpha/alpha1.png" alt="" style="max-width: 100%;">
                </div>
            </div>
        </div>
        <div class="answers" id="answers">
            <!--button answers generer avec le JS-->
        </div>
        <div class="result-message" id="result-message"></div>

        <div class="bottom-card ">
            <img src="image/joueur.png" alt="Joueur Image" style="max-width: 100%;">
            <div class="player-info">
                <h2 style="font-size: 1.5em;">Informations du Joueur</h2>
                <label for="levelSelect" style="font-size: 1.2em;">Niveau:</label>
                <span id="leveltexte" style="font-size: 1.2em;">1</span>

            </div>
            <audio controls loop autoplay style="width: 100%;">
                <source src="son/math1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <a href="index.html" class="back-button">Retour</a>
    <script src="js/alpha1.js"></script>

</body>

</html>
