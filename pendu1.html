<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendue</title>
    <!-- Ajoutez vos liens vers les fichiers CSS -->
    <link rel="stylesheet" href="css/pendu.css">
    <link rel="stylesheet" href="css/mathgeneral.css">
    <link rel="stylesheet" href="css/styleglobal.css">
</head>
<body>
    <div class="container">
        <div class="game-container p-10">
            <div class="column">
                <div class="life-bar" id="playerLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion1"><img src="image/companion1.png" alt="Pokemon 1"></div>
            </div>
            <div class="column center-container">
                <!-- Div pour afficher le mot aléatoire -->
                <div class="addition" id="addition"></div>
                <!-- Image associée au mot aléatoire -->
                <img id="wordImage" src="image\pendu\chien.jpg" alt="Image">
                <!-- Div pour afficher les mots -->
                <div class="answers" id="buttonsContainer">
                    <!-- Boutons des mots gere par le JS -->
  
                    <!-- Ajoutez d'autres mots selon vos besoins -->
                </div>
                <!-- Div pour afficher le message de résultat -->
                <div class="result-message" id="result-message"></div>
            </div>
            <div class="column">
                <div class="life-bar" id="opponentLifeBar">❤❤❤❤❤</div>
                <div class="companion" id="companion2"><img src="./image/pendu/bob.png" alt=""></div>
            </div>
        </div>

        <div class="bottom-card p-10">
            <img src="image/joueur.png" alt="Joueur Image">
            <div class="player-info">
                <h2>Informations du Joueur</h2>
                <label for="levelSelect">Niveau:</label>
                <span id="leveltexte" >1</span>
            </div>
        </div>
    </div>
    <!-- Ajoutez votre script JavaScript -->
    <script src="js/pendu1.js"></script>
</body>

</html>
