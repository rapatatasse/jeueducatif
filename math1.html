<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Attack Game</title>
</head>
<body>
    <div class="background">
        <div style="height: 200px"></div>;
        <div class="game-container">
            <div class="column">
                <div class="life-bar" id="playerLifeBar">❤❤❤❤❤</div>
                <div class="pokemon" id="pokemon1"><img src="pokemon1.png" alt="Pokemon 1"></div>
            </div>
            <div class="column center-container">
                <div class="addition" id="addition">?</div>
                <button class="buttonlancer" onclick="startGame()">⟳</button>
            </div>
            <div class="column">
                <div class="life-bar" id="opponentLifeBar">❤❤❤❤❤</div>
                <div class="pokemon" id="pokemon2"><img src="pokemon2.png" alt="Pokemon 2"></div>
            </div>
        </div>
        <div class="">
            <div></div>
            <div class="answers">
                <button onclick="checkAnswer(1)">1</button>
                <button onclick="checkAnswer(2)">2</button>
                <button onclick="checkAnswer(3)">3</button>
                <button onclick="checkAnswer(4)">4</button>
                <button onclick="checkAnswer(5)">5</button>
            </div>
            <div class="answers">
                <button onclick="checkAnswer(6)">6</button>
                <button onclick="checkAnswer(7)">7</button>
                <button onclick="checkAnswer(8)">8</button>
                <button onclick="checkAnswer(9)">9</button>
                <button onclick="checkAnswer(10)">10</button>
            </div>
            <div id="result-message"></div>
        </div>
        <div class="bottom-card">
            <img src="joueur.png" alt="Joueur Image">
            <div class="player-info">
                <h2>Informations du Joueur</h2>
                <label for="levelSelect">Niveau:</label>
                <select id="levelSelect" onchange="changeLevel()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <p>Parties gagnées: <span id="gamesWon">0</span></p>
                <p>Parties perdues: <span id="gamesLost">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
